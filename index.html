<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tool Dashboard</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        .tab-bar {
            background-color: #24292e; /* GitHub-like dark header */
            overflow: hidden;
            border-bottom: 1px solid #444;
        }
        .tab-bar button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 18px;
            font-size: 16px;
            color: #f0f0f0;
            transition: 0.3s;
        }
        .tab-bar button:hover { 
            background-color: #444; 
        }
        .tab-bar button.active { 
            background-color: #007bff; 
            color: white;
        }
        .tab-content {
            display: none;
            /* Full viewport height minus the tab bar */
            height: calc(100vh - 47px); 
        }
        .tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="tab-bar">
    <button class="tab-link active" onclick="openTool(event, 'gml')">GML Bucket</button>
    <button class="tab-link" onclick="openTool(event, 'vmta')">VMTA Duplicate</button>
    <button class="tab-link" onclick="openTool(event, 'aura')">Aura Remover</button>
    <button class="tab-link" onclick="openTool(event, 'bounce')">Bounce Cleaner</button>
</div>

<div id="gml" class="tab-content" style="display: block;">
    <iframe src="https://gml-bucket-tool.onrender.com/"></iframe>
</div>

<div id="vmta" class="tab-content">
    <iframe src="./vmta-duplicate/index.html"></iframe>
</div>

<div id="aura" class="tab-content">
    <iframe src="./auraremover/index.html"></iframe>
</div>

<div id="bounce" class="tab-content">
     <iframe src="./bouncecleaner/index.html"></iframe>
</div>

<script>
    function openTool(evt, toolName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(toolName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
